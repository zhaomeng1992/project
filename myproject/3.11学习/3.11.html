<script src="jquery-1.11.1.js"></script>
<script type="text/javascript">
		   $(".btn input").click(function(){
		   		var ind = $(this).index();

		   		var src ="image/"+num+".jpg";
		   $("#pic").attr("src",src);
		   $(this).css("background-color","red");
		   $(this).siblings().css("background-color","white");
